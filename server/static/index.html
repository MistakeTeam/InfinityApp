<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>React App</title>
    <link rel="stylesheet" href="/css/app.css">
</head>

<body class="d-root--theme-dark">
    <div id="app-mount"></div>

    <script src="/jquery-3.2.1.js"></script>
    <script src="/js.cookie-2.2.0.min.js"></script>
    <script>
        var lang = Cookies.get('locale');

        switch (lang) {
            case 'en':
            case 'en-UK':
                lang = "en-US";
                break;
            case 'pt':
            case 'pt-PT':
                lang = "pt-BR";
                break;
            default:
                lang = "pt-BR";
                break;
        }

        $('body').append(`<script src="/${lang}.bundle.js"/>`);

    </script>
</body>

</html>
